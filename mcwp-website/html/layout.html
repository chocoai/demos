    {{block 'content'}}{{/block}}
    <!--E content-->
    <div class="apply">
        <form class="apply-form">
            公司名称:
            <br>
            <input class="apply-input orgName" type="text" name="orgName" placeholder="中英文均可，最长18个英文或者9个汉字">
            <br> 邮箱:
            <br>
            <input class="apply-input email" type="text" name="email" placeholder="建议常用邮箱">
            <br> 联系人:
            <br>
            <input class="apply-input linkMan" type="text" name="linkMan" placeholder="中英文均可，最长18个英文或者9个汉字">
            <br> 联系人岗位:
            <br>
            <input class="apply-input linkManPost" type="text" list="works" name="linkManPost" placeholder="请选择">
            <datalist id="work">
                <option value="BMW">
                    <option value="Ford">
                        <option value="Volvo">
            </datalist>
            <br> 联系方式:
            <br>
            <input class="apply-input number-input" type="text" name="telephone" placeholder="填写手机号">
            <input class="apply-input num-btn" type="button" value="发送验证码">
            <br> 验证码:
            <br>
            <input class="apply-input verifyCode" type="text" name="verifyCode" placeholder="填写验证码">
            <br>
            <input class="apply-input apply-btn" type="button" value="提交申请">
            <img class="apply-close" src="../images/pc/close.png" />
        </form>
    </div>
    <div class="error-news">
        <p class="error-p">111</p>
        <button class="error-btn">确认</button>
    </div>

        <p class="confirm-p">恭喜您已成功提交申请,请耐心等待系统审核</p>
        <button class="confirm-btn">确认</button>

    <div class="bg-hover"></div>
    <div class="bg-hover1"></div>
    <!-- 底部 -->

                    </ul>
