<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>钱袋金融 专业的小微金融服务提供者 普惠金融.专注小微</title>
    <meta name="keywords" content="微贷咨询培训，微贷产品设计，互联网营销获客，逻辑交叉验证，大数据信贷风控，高效进件审批，专业贷审服务">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

</head>

<body>
    <div class="top-bar">
        <div class="top-content">
            <img class="top-icon" src="../../images/mobile/logo.png" alt="">
            <!-- <h1 class="top-h1">钱袋金融</h1> -->
            <span class="top-nav"></span>
        </div>
        <div class="top-apply">
            <div class="apply-wrap">
                <h3 class="apply-h3">申请试用</h3>
                <form action="" method="post">
                    <div>
                        <h4 class="apply-h4">公司名称：</h4>
                        <input class="apply-input orgName" type="text" name="companyName" placeholder="中、英文均可，最长18个英文或9个汉字" />
                    </div>
                    <div>
                        <h4 class="apply-h4">邮箱：</h4>
                        <input class="apply-input email" type="text" name="mailBox" placeholder="建议使用常用邮箱" />
                    </div>
                    <div>
                        <h4 class="apply-h4">联系人：</h4>
                        <input class="apply-input linkMan" type="text" name="contactMan" placeholder="中、英文均可，最长18个英文或9个汉字" />
                    </div>
                    <div>
                        <h4 class="apply-h4">联系人岗位：</h4>
                        <input class="apply-input linkManPost" type="text" name="contactManCareer" placeholder="请选择" />
                    </div>
                    <div>
                        <h4 class="apply-h4">联系方式：</h4>
                        <input type="text" name="telNumber" class="tel-number apply-input" placeholder="填写手机号" />
                        <input type="button" value="发送验证码" class="verify-code apply-input">
    
                    </div>
                    <div>
                        <h4 class="apply-h4">验证码：</h4>
                        <input class="apply-input verifyCode" type="text" name="verifyCode" placeholder="填写验证码" />
                    </div>
                    <div>
                        <input type="button" value="提交" class="submit-apply" />
                    </div>
    
                </form>
            </div>
        </div>

        <div class="error-news">
            <p class="error-p">111</p>
            <button class="error-btn">确认</button>
        </div>
        <div class="confirm-news">
            <p class="confirm-p">恭喜您已成功提交申请,请耐心等待系统审核</p>
            <button class="confirm-btn">确认</button>
        </div>
        <div class="bg-hover"></div>
        <div class="bg-hover1"></div>

        {{block 'content'}}{{/block}}

        <!-- 地图 -->
        <div class="mapBox" id="allmap"></div>
        <div id="call-qd" class="call">
            <h2 class="call-title">联系我们</h2>
            <div class="call-intro">
                <p class="intro-title">地址：<span class="intro-intro">杭州市文二西路808号<br>西溪壹号17号楼</span></p>
                <p class="intro-title">传真：<span class="intro-intro">0571-87759268</span></p>
                <p class="intro-title">电话：<span class="intro-intro">0571-87759266</span></p>
            </div>
            <img class="call-code" src="../../images/mobile/code_new.png">
            <span class="code-tip">扫一扫 关注我们</span>
        </div>
    </div>
    <!-- 二级导航 -->
    <div class="two-nav">
        <div class="two-navbg">
            <img class="two-nav-img" src="../../images/mobile/qd_logo.png" alt="">
        </div>
        <ul>
            <!-- <li class="two-list">

            </li> -->

            </li>

    <script type="text/javascript" src="../../js/config.js"></script>

    <script type="text/javascript" src="../../js/mobile-wrap.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>
    {{block 'script'}}{{/block}}
</body>

</html>
